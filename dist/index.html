<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&display=swap" rel="stylesheet">
    <title>What's Cookin'</title>
  </head>
  <body>
    <nav class="navbar-fixed-top" id="navigationBar">
      <div class="container">
        <img= "project-logo" src= "./images/logo.PNG" id="projectLogo">
        <section class="navbar-options" id="navigationOptions">
          <ul class="navigation" id="navigation">
            <li class="user-options" id="userOptionIdeas">Get Some Ideas!</li>
            <li class="user-options" id="userOptionSavedRecipes">View Your Saved Recipes</li>
            <button class="user-options" id="saveButton">Save this recipe!</button>
          </ul>
        </section>
      </div>
    </nav>
    <section class="view main-view">
      <h1>What's Cookin'</h1>
      <section class="search-buttons" id="searchButtons">
        <button class="search-name"><img src="./images/search-icon.svg"></button>
          <input type= "search" id="query1" name="search by name" placeholder="Search recipes by name"></input>
      <span> -- OR -- </span>
      <button class="search-tag"><img src="./images/search-icon.svg"></button>
        <input type= "search" id="query2" name="search by tag" placeholder="Search recipes by tag"></input>
      </section>
      <section class="recipe-list-container" id="recipeList">
      </section>
    </section>
    <!-- <section class="Suggestions">
      <h2>Let's start cookin'!</h2>
      < -->
    <!-- <section class="bottom-image" id="bottomImage">
      <img="ingredients" src="images/calum-lewis-vA1L1jRTM70-unsplash.jpg">
    </section> -->
    <section class="view recipe-ideas-view hidden" id="recipeIdeasView"></section>
    <section class="view saved-recipes-view hidden" id="savedRecipesView"></section>


  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
