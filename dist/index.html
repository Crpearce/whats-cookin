<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&display=swap" rel="stylesheet">
     <title class="title">What's Cookin'</title>
  </head>
  <body>
    <nav class="navbar-fixed-top" id="navigationBar">
      <img= "project-logo" src= "./images/logo.png" id="projectLogo">
      <section class="container">
        <section class="navbar-options" id="navigationOptions">
          <div class="navigation" id="navigation">
            <button class="user-options" aria-label="home page button" id="homePageBtn">Home</button>
            <button class="user-options" aria-label="get ideas button" id="getIdeas">Get Some Ideas!</button>
            <button class="user-options" aria-label="go to cookbook button" id="goToCookBook">View Your Cookbook</button>
            <button class="user-options" aria-label="go to pantry button" id="goToPantry">Your Pantry</button>
          </div>
        </section>
        <section class="search-buttons" id="searchButtons">
          <form accept-charset="">
          <button class="search-name" aria-label="search by name button"><img alt="search icon button" src="./images/search-icon.svg"></button>
            <input class="query1" type= "text" id="searchNameBar" name="search by name" placeholder="Search by Name">
          </form>
        <span> -- OR -- </span>
        <form accept-charset="">
        <button class="search-tag" aria-label="search by tag button"><img alt="search icon button" src="./images/search-icon.svg"></button>
          <input class="query2" type= "text" id="searchTagBar" name="search by tag" placeholder="Search by Category ">
        </form>
        </section>
      </section>
    </nav>
    <section class="view main-view">
      <!-- <div> -->
      <section class="title-container" id="titleBanner" >
        <h1>What's Cookin'</h1>
      </section>
        <article class="feature-title">Featured Recipes</article>
          <h5> Don't see any you like? Click on the "Get Some Ideas!" above.</h5>
      <!-- </div> -->
      <div class="featured-recipes-wrapper">
        <section class="recipe-list-container" id="recipeList">
      </div>
      </section>
    </section>
    <section class="view recipe-ideas-view hidden" id="getIdeasView">
      <!-- <div class="ideas-wrapper"></div> -->
    </section>
    <section class="cook-Book-Container hidden" id="cookBookContainer">
      <section class="cookbook-container" id="yourCookbook" >
        <h1>Your Cookbook</h1>
      </section>
      <section class="saved-recipe-details-view hidden" id="savedRecipeDetailsView">
      </section>
      <section class="view saved-recipes-view" id="savedRecipeCards">
        <h2 class="empty-cook-book" id="emptyCookBookMessage"> You haven't added anything to your cookbook yet!  Search for recipes or click "Get Some Ideas!" above </h2>
      </section>
    </section>
    <section class="pantry hidden" id="pantry">
      <h1>Your Pantry</h1>


         <form class="addYourIngredients">


        <input placeholder="ingredient" class="userAddIngredient user-add-ingredient"  id="addIngredientBar">
        <input class="add-amount" placeholder="amount" type="text" id="addIngredientQty">
        <input class="user-submits"id="addIngredientToPantryBtn" type="submit" value="Add Ingredient to Pantry">

      </form>
      <section class="pantry-container" id="pantryContainer">
        <div class="pantryHeader" >
          <h3>Ingredients </h3>
          <h3>Amounts</h3>
        </div>
        <div id="pantryHeader">

        </div>
        <section class="list-container" id="listContainer">
          <ul class="pantry-ingredients" id="pantryIngredients">
          </ul>
        </section>
      </section>
    </section>
  </body>
  <script src="bundle.js"></script>
</html>
