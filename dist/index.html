<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&display=swap" rel="stylesheet">
    <title>What's Cookin'</title>
  </head>
  <body>
    <nav class="navbar-fixed-top" id="navigationBar">
      <div class="container">
        <img= "project-logo" src= "./images/logo.PNG" id="projectLogo">
        <section class="navbar-options" id="navigationOptions">
          <ul class="navigation" id="navigation">
            <button class="user-options" id="homePage">Home</button>
            <button class="user-options" id="userOptionIdeas">Get Some Ideas!</button>
            <button class="user-options" id="savedRecipesButton">View Your Saved Recipes</button>
          </ul>
        </section>
      </div>
    </nav>
    <section class="view main-view">
      <h1>What's Cookin'</h1>
      <section class="search-buttons" id="searchButtons">
        <form accept-charset="">
        <button class="search-name"><img src="./images/search-icon.svg"></button>
          <input type= "text" id="query1" name="search by name" placeholder="Search by Name">
        </form>
      <span> -- OR -- </span>
      <form accept-charset="">
      <button class="search-tag"><img src="./images/search-icon.svg"></button>
        <input type= "text" id="query2" name="search by tag" placeholder="Search by Category">
      </form>
      </section>
      <section class="recipe-list-container" id="recipeList">
      </section>
      <section class="recipe-template-container" id="recipeTemplate">
      </section>
    </section>
    <section class="view recipe-ideas-view hidden" id="recipeIdeasView"></section>
    <section class="view saved-recipes-view" id="savedRecipesView"></section>
  </body>
  <script src="bundle.js"></script>
</html>
